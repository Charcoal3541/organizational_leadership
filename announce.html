<p>
    <script type="text/javascript">
        // <![CDATA[
        var image = document.getElementById("image");
        var currentPos = 0;
        var images = ["http://www.wou.edu/~fosterd/OLpics/MAOL2.jpg",
            "http://www.wou.edu/~fosterd/OLpics/Summer2020.JPG",
            "http://www.wou.edu/~fosterd/OLpics/CareAct.png",
            "http://www.wou.edu/~fosterd/OLpics/Advising.JPG",                       
        ]

        function volgendefoto() {
            if (++currentPos >= images.length)
                currentPos = 0;

            image.src = images[currentPos];
        }



        setInterval(volgendefoto, 5000);
        // ]]>
    </script>
</p>
